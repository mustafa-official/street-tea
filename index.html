<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Tea</title>
    <!-- fabicon -->
    <link rel="shortcut icon" href="./images/banner.png" type="image/x-icon">
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- tailwind-custom-color  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1C1C1C',
                        secondary: '#777',
                    }
                }
            }
        }
    </script>

    <style>
        .manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="manrope">

    <!-- header section -->


    <header class="container mx-auto px-5 mt-10">
        <div>
            <div class="flex flex-col gap-5 lg:gap-0 lg:flex-row  justify-between items-center">
              
              <div>
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold text-primary leading-tight">
                    It's good <br>
                    tea time at The <br>
                    Tea House   </h1>
                <p class="py-7 text-[18px] text-secondary font-medium max-w-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="btn text-xl text-white font-bold bg-gradient-to-l from-[#F00] to-[#FF8938]">Explore More</button>
              </div>
              <div class="relative">
                <img src="./images/banner.png"/>

                <div class="flex items-center gap-3 bg-white drop-shadow-lg rounded-lg w-[190px] p-3 lg:w-[255px] lg:p-5 absolute bottom-[4%] left-[10%] lg:bottom-[3%] lg:left-[12%] ">
                    <div>
                        <img src="./images/rating.svg" alt="">
                    </div>
                    <div>
                        <p class="text-primary text-2xl lg:text-3xl font-extrabold">5.00</p>
                        <p class="text-secondary text-xs lg:text-[16px] font-semibold">Trust Pilot Ratings</p>
                    </div>
                  </div>
              </div>
              
            </div>
          </div>
    </header>

    <main>
        
    </main>

    <footer>

    </footer>
</body>

</html>
